<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Presenting Plywood</title>
	<link rel="icon" type="image/svg+xml" href="icon.svg">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/white.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
		.left {
			text-align: left;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>

				<h4>Projekte für das Python FrameWork "Jupyter"</h4>
				<ul>
					<li>Image-Compare</li>
					<li>Output-Capture</li>
					<li>Plywood Gallery</li>
				</ul>
			</section>
			<section>
				<h4>Image-Compare</h4>
				<video width="100%" src="assets/compare_widget.mp4" controls>
			</section>
			<section>
				<h4>Image-Compare</h4>
				<video width="100%" src="assets/cat_compare.mov" controls>
			</section>
			<section>
				<h4>Reichweite: ca. 4000 Nutzer</h4>
				<img width="100%" src="assets/reichweite.png" controls>
			</section>
			<section>

				<h4>Output-Capture</h4>
				<video width="100%" src="assets/capture_tweet.mov" controls>

			</section>

			<section>

				<h1>Plywood Gallery</h1>

			</section>
			<section>

				<h4> 1. Erstellen</h4>
				<video width="100%" src="assets/demo1_erstellen.mov" controls>

			</section>

			<section>

				<h4> 2. Auf website verfügbar</h4>
				<video width="100%" src="assets/demo2_website.mov" controls>

			</section>

			<section>

				<h4> 3. Einfügen</h4>
				<video width="100%" src="assets/demo3_extension.mov" controls>

			</section>

			<section>

				<h4> 4. weiteres Beispiel</h4>
				<video width="100%" src="assets/demo4_futher_example.mov" controls>

			</section>

			<section data-markdown>
				<textarea data-template>
					### Zum ausprobieren:
					<medium>  1. https://octoframes.github.io/compare_view/
						<br><br>
					 <small> 2. https://kolibril13.github.io/further_ideas_plywood_gallery/web3_2DArray.html</small>
					 
				</textarea>
			</section>

		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/math/math.js"></script>

	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX]
		});
	</script>
</body>

</html>
